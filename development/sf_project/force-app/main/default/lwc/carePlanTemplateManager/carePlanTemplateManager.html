<template>
    <lightning-card title="Care Plan Templates" icon-name="standard:entitlement_template">
        <!-- Header Actions -->
        <div slot="actions">
            <lightning-button
                label="New Template"
                variant="brand"
                icon-name="utility:add"
                onclick={handleNewTemplate}>
            </lightning-button>
        </div>

        <!-- Loading -->
        <template lwc:if={isLoading}>
            <div class="templateManager__spinner">
                <lightning-spinner alternative-text="Loading templates..." size="medium">
                </lightning-spinner>
            </div>
        </template>

        <!-- Error -->
        <template lwc:if={hasError}>
            <div class="templateManager__error">
                <lightning-icon icon-name="utility:error" size="small" variant="error">
                </lightning-icon>
                <span class="slds-m-left_x-small">{errorMessage}</span>
            </div>
        </template>

        <!-- Template List -->
        <template lwc:if={hasTemplates}>
            <div class="templateManager__content">
                <div class="templateManager__count">
                    <span>{templateCount} active templates</span>
                </div>

                <table class="templateManager__table">
                    <thead>
                        <tr>
                            <th>Template Name</th>
                            <th>ICD-10</th>
                            <th>Version</th>
                            <th>Goals</th>
                            <th>Tasks</th>
                            <th>Last Modified</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={formattedTemplates} for:item="t">
                            <tr key={t.id}
                                class={t.rowClass}
                                data-id={t.id}
                                onclick={handleSelectTemplate}>
                                <td class="templateManager__name">{t.name}</td>
                                <td>
                                    <span class="templateManager__badge templateManager__badge--code">
                                        {t.icd10Code}
                                    </span>
                                </td>
                                <td>{t.versionDisplay}</td>
                                <td>{t.goalBadge}</td>
                                <td>{t.taskBadge}</td>
                                <td>{t.lastModified}</td>
                                <td>
                                    <lightning-button-icon
                                        icon-name="utility:edit"
                                        alternative-text="Edit"
                                        data-id={t.id}
                                        onclick={handleEditTemplate}
                                        variant="bare"
                                        size="small">
                                    </lightning-button-icon>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>

        <!-- Empty State -->
        <template lwc:if={!hasTemplates}>
            <template lwc:if={!isLoading}>
                <template lwc:if={!hasError}>
                    <div class="templateManager__empty">
                        <lightning-icon icon-name="standard:entitlement_template" size="large">
                        </lightning-icon>
                        <h3 class="templateManager__emptyTitle">No Care Plan Templates</h3>
                        <p class="templateManager__emptyText">
                            Create your first care plan template to get started.
                        </p>
                        <lightning-button
                            label="Create Template"
                            variant="brand"
                            onclick={handleNewTemplate}
                            class="slds-m-top_medium">
                        </lightning-button>
                    </div>
                </template>
            </template>
        </template>
    </lightning-card>

    <!-- Editor Modal -->
    <template lwc:if={showEditor}>
        <c-care-plan-template-editor
            template-id={selectedTemplateId}
            mode={editorMode}
            onclose={handleEditorClose}
            onsaved={handleEditorSaved}>
        </c-care-plan-template-editor>
    </template>
</template>
